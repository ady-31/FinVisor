<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - YourApp</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f4f8;
        color: #333;
        line-height: 1.6;
        }

        .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        }

        header {
        background-color: #1a237e;
        color: #fff;
        padding: 20px 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        }

        nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        }

        .logo {
        font-size: 24px;
        font-weight: 700;
        }

        .nav-links {
        display: flex;
        gap: 20px;
        }

        .nav-links a {
        padding-top: 8px;
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
        }

        .nav-links a:hover {
        color: #64b5f6;
        }

        .nav-links .auth-buttons {
        display: flex;
        gap: 10px;
        }

        .nav-links .auth-buttons a {
        padding: 8px 16px;
        border-radius: 20px;
        transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-links .auth-buttons a.login {
        border: 1px solid #fff;
        }

        .nav-links .auth-buttons a.signup {
        background-color: #64b5f6;
        color: #1a237e;
        }

        .nav-links .auth-buttons a:hover {
        background-color: #fff;
        color: #1a237e;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header now empty -->
        <nav class="container">
            <div class="logo">Finvisor</div>
            <div class="nav-links">
                <a href="/index1.html">Home</a>
                <a href="/index2.html">About</a>
                <a href="/index3.html">Chat</a>
                <div class="auth-buttons">
                    <a href="/login" class="login">Login</a>
                    <a href="/signup" class="signup">Signup</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <form id="signupForm" class="signup-form">
                <div class="form-header">
                    <h1>Create Your Account</h1>
                    <p>Join YourApp today and start your journey!</p>
                </div>
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                    <span class="error" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="name">Last Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                    <span class="error" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    <span class="error" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error" id="passwordError"></span>
                </div>
                <button type="submit">Sign Up</button>
                <p class="login-link">Already have an account? <a href="#login.html">Log in</a></p>
            </form>
        </div>
    </main>

 

    <script src="script.js"></script>
</body>
</html>
