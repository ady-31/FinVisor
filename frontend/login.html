<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animated Login</title>
    <link rel="stylesheet" href="/Login/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #1a237e;
            color: #fff;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            padding-top: 8px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #64b5f6;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons a {
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .auth-buttons a.login {
            border: 1px solid #fff;
        }

        .auth-buttons a.signup {
            background-color: #64b5f6;
            color: #1a237e;
        }

        .auth-buttons a:hover {
            background-color: #fff;
            color: #1a237e;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin: 120px auto;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-group label {
            position: absolute;
            top: -14px;
            left: 10px;
            background: white;
            padding: 0 5px;
            font-size: 14px;
            color: #333;
        }

        .input-group input:focus {
            border-color: #64b5f6;
            outline: none;
        }

        .login-btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #1a237e;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #64b5f6;
        }

        .signup-link {
            margin-top: 20px;
        }

        .signup-link a {
            color: #1a237e;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-shapes .shape {
            position: absolute;
            border-radius: 50%;
            background-color: #64b5f6;
            opacity: 0.2;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            top: -50px;
            left: -50px;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            bottom: 50px;
            right: -30px;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            bottom: 200px;
            left: 100px;
        }
        .input-group input{
            color: black
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Finvisor</div>
            <div class="nav-links">
                <a href="/index.html">Home</a>
                <a href="/index2.html">About</a>
                <a href="/bot.html">Chat</a>
                <div class="auth-buttons">
                    <a href="/login.html" class="login">Login</a>
                    <a href="/signup.html" class="signup">Signup</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <label for="email">Email</label>
                    <div class="input-highlight"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <label for="password">Password</label>
                    <div class="input-highlight"></div>
                </div>
                <button type="submit" class="login-btn">
                    <span class="btn-text">Login</span>
                </button>
            </form>
            <p class="signup-link">Don't have an account? <a href="/signup.html">Sign up</a></p>
        </div>

        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <script src="/Login/script.js"></script>
</body>
</html>
